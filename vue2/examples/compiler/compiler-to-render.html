<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成render函数</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="demo">
        <p>观察渲染函数</p>
        <pre>{{renderFunc}}</pre>
    </div>
    <script>
        const app = new Vue({
            el: '#demo',
            data() {
                return {
                    renderFunc: ''
                }
            }
        })
        app.renderFunc = app.$options.render
    </script>
</body>
</html>
